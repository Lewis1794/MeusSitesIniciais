<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input na tela</title>
</head>

<body>
    <style>
        div:hover{
            background-color: red;
        }
    </style>
<div>
    <a href="/inputsnatela.html" rel="noopener noreferrer">Meu site pessoal</a>

    <div style="background-color: silver; display: grid;
     max-width: 500px; padding: 5px;
    margin: 2px;
    border: black solid 1px;
    border-radius: 10px">
        <label style="    color: darkslategray;" for="texto">Texto:</label>
        <input style="border: none;
        height: 25px;
        font-size: 25px;
        border-radius: 15px;" id="texto" type="text"><br>
    </div>
    <div style="color:#092942 ;display: grid
;
    max-width: 400px;
    padding: 10px;
    margin: 5px;
    border: #3e3e50 solid 5px;
    border-radius: 30px;">
        <label for="email">Email:</label>
        <input id="email" type="email"><br>
        <label for="numero">Numero:</label>
        <input id="numero" type="number"><br>
        <label for="url">URL:</label>
        <input id="url" type="url"><br>
        <label for="tempo">Tempo:</label>
        <input id="tempo" type="time"><br>
        <label for="barraProcura">Barra de procura:</label>
        <input id="barraProcura" type="search"><br>
        <label for="data">Data:</label>
        <input id="data" type="date"><br>
        <label for="dataTempo">Data e tempo:</label>
        <input id="dataTempo" type="datetime-local"><br>
        <label for="semana">Semana:</label>
        <input id="semana" type="week"><br>
        <label for="senha">Senha:</label>
        <input id="senha" type="password"><br>
    </div>






</body>

</html>
